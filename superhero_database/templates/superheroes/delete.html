{% extends 'base.html' %}

{% block content %}

<h2>   Delete a Superhero   </h2>
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Name: {{ superhero.name }} <br><br>
        Are you want to delete this item ?
        <input class="btn btn-primary btn-sm"  type="submit" value="Yes" />
        <a class="btn btn-secondary btn-sm" href="/">Cancel </a>
    </form>
</div>

{% endblock %}
